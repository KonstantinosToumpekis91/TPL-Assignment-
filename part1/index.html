<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Orient Dart</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img src="./assets/logo.png" alt="" id="header-img" />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a href="" class="nav-link">Χαρακτηριστικά</a></li>
            <li><a href="" class="nav-link">Συναρμολόγηση</a></li>
            <li><a href="" class="nav-link">Τιμές</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <main>
      <section id="hero">
        <h2>Το πιο αξιόπιστο και οικονομικό ποδήλατο</h2>
        <form id="form" action="">
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter your email address"
          />
          <input type="submit" value="Get Started" />
        </form>
      </section>
      <section id="features" class="container">
        <div>
          <div class="flex-row">
            <h3>Frame</h3>
            <p>HITEN</p>
          </div>
          <div class="flex-row">
            <h3>Brakes</h3>
            <p>PROMAX TX-120</p>
          </div>
          <div class="flex-row">
            <h3>Levers</h3>
            <p>PROMAX BL-42G</p>
          </div>
          <div class="flex-row">
            <h3>Size</h3>
            <p>46 cm</p>
          </div>
          <div class="flex-row">
            <h3>Wheel Size</h3>
            <p>26″</p>
          </div>
        </div>
        <div>
          <div class="flex-row">
            <h3>Freewheel</h3>
            <p>SHIMANO TZ-500</p>
          </div>

          <div class="flex-row">
            <h3>Derailleur</h3>
            <p>REAR SHIMANO TZ-500</p>
          </div>

          <div class="flex-row">
            <h3>Rims</h3>
            <p>ALLOY</p>
          </div>

          <div class="flex-row">
            <h3>Shifter</h3>
            <p>SHIMANO SLRS-357</p>
          </div>

          <div class="flex-row">
            <h3>Weight</h3>
            <p>15,2kg</p>
          </div>
        </div>
      </section>
      <section id="how-to">
        <iframe
          width="680"
          height="364"
          src="https://www.youtube.com/embed/Q_FYxvUMDEg"
          title="Unboxing | How To | Orient Bikes"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="prices"></section>
      <footer><p></p></footer>
    </main>
  </body>
</html>
